{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Welcome to the Student Management System</h1>
    <div class="button-container">
        <a href="{% url 'student_login' %}" class="btn btn-light-blue btn-lg shadow">Student Login</a>
        <a href="{% url 'professor_login' %}" class="btn btn-light-yellow btn-lg shadow">Professor Login</a>
    </div>
</div>

<style>
    body {
        background-color: #f8f9fa;
    }
    h1 {
        color: #343a40;
        font-family: 'Arial', sans-serif;
        font-size: 2.5rem;
        font-weight: bold;
    }
    .button-container {
        display: flex;
        justify-content: center;
        gap: 30px; /* Large gap between the buttons */
        margin-top: 20px; /* Additional spacing from heading */
    }
    .btn {
        border-radius: 50px;
        transition: all 0.3s ease;
        text-decoration: none;
        padding: 15px 30px; /* Increased padding for larger button area */
        font-size: 1.2rem; /* Larger font size for readability */
        min-width: 160px; /* Wider minimum width for buttons */
    }
    .btn-light-blue {
        background-color: #add8e6;
        border: none;
        color: #000;
    }
    .btn-light-blue:hover {
        background-color: #87ceeb;
        transform: scale(1.05);
    }
    .btn-light-yellow {
        background-color: #fffacd;
        border: none;
        color: #000;
    }
    .btn-light-yellow:hover {
        background-color: #fafad2;
        transform: scale(1.05);
    }
</style>
{% endblock %}
